name: CI/CD Angular + .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Clonar repositorio
      uses: actions/checkout@v3

    # FRONTEND - Angular
    - name: ğŸŸ£ Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar dependencias Angular
      working-directory: ./Frontend/examenangular
      run: npm install

    - name: ğŸ› ï¸ Compilar Angular
      working-directory: ./Frontend/examenangular
      run: npm run build -- --configuration=production

    # BACKEND - .NET
    - name: âš™ï¸ Configurar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restaurar paquetes NuGet
      run: dotnet restore

    - name: ğŸ§ª Test (si tuvieras)
      run: dotnet test
      continue-on-error: true

    - name: ğŸ› ï¸ Build backend
      run: dotnet build --configuration Release

    - name: ğŸ“¤ Publicar backend
      run: dotnet publish -c Release -o ./publish