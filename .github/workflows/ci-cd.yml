name: CI/CD Angular + .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Clonar repositorio
      uses: actions/checkout@v3

    # FRONTEND - Angular
    - name: 🟣 Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Instalar dependencias Angular
      working-directory: ./Frontend/examenangular
      run: npm install

    - name: 🛠️ Compilar Angular
      working-directory: ./Frontend/examenangular
      run: npm run build -- --configuration=production

    # BACKEND - .NET
    - name: ⚙️ Configurar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restaurar paquetes NuGet
      run: dotnet restore

    - name: 🧪 Test (si tuvieras)
      run: dotnet test
      continue-on-error: true

    - name: 🛠️ Build backend
      run: dotnet build --configuration Release

    - name: 📤 Publicar backend
      run: dotnet publish -c Release -o ./publish